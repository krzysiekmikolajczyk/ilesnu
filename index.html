<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ile będziesz spać?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <div class="container">
    <button id="toggle-theme">Zmień motyw</button>
    <h1>Ile będziesz spać?</h1>
    <form id="sleepForm">
      <label for="modeSelect">Wybierz tryb:</label>
      <select id="modeSelect">
        <option value="now">Idę spać teraz</option>
        <option value="custom">Godzina pójścia spać:</option>
      </select>

      <label for="bedtime">Godzina pobudki:</label>
      <input type="time" id="bedtime" />

      <input type="submit" value="Oblicz" />
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
